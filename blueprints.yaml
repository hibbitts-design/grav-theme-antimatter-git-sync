name: Antimatter with Git Sync
version: 0.9.0
description: "Extending Antimatter"
icon: crosshairs
author:
 name: Paul Hibbitts
 email: paul@hibbittsdesign.org
 url: http://hibbittsdesign.org

dependencies:
  - admin
  - email
  - form
  - git-sync
  - login
  - antimatter

form:
  validation: loose
  fields:
    display_of_git_sync_repo_link:
        type: select
        size: medium
        classes: fancy
        label: Display of Git Sync Link
        default: footer
        options:
            menu: Menu
            footer: Footer
            none: None

    custom_git_sync_repo_link_icon:
        type: input.text
        size: small
        label: Custom Git Sync Link Font Awesome Icon
        description: Short name, e.g. 'code-fork'.
        validate:
            type: text

    custom_git_sync_repo_link:
        type: input.url
        label: Custom Git Repository URL
        description: Custom URL path to Git repository, e.g. 'https://github.com/paulhibbitts/grav-learn2-site/'.
        validate:
            type: URL
